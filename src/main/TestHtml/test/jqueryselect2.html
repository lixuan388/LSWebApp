<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/Res/js/jquery.min.js"></script>
<link href="/Res/js/jquery.select2/css/select2.min.css" rel="stylesheet" />
<script src="/Res/js/jquery.select2/js/select2.min.js"></script>

<title>jQuery select2</title>
</head>
<body>
    <select class="demo-1" style="width:100%">
      <option value="0" selected disabled="disabled" >请选择供应商</option>
      <option value="sx">初中数学</option>
      <option value="yw">初中语文</option>
      <option value="yy">初中英语</option>
      <option value="wl">初中物理</option>
    </select>
<script type="text/javascript">
function formatState (state) {
  console.log(state);
  if (!state.id) {
    return state.text;
  }
  var $state = $('<div>--'+state.element.value.toLowerCase()+'---</div><div>' + state.text + '</div><div>-----</div>');
  return $state;
};



$(function() {
  $('.demo-1').select2({
    placeholder: 'Select an option',
    templateResult: formatState
  });
});

</script>
</body>
</html>
